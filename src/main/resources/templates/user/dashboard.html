<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title data-th-text="${loggedInUser.name}+' |  Dashboard'">
      Profile Page
    </title>
  </head>
  <body>
    <div id="content">
      <!-- sidebar -->

      <!-- user is logged in : sidebar -->

      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="flex justify-center flex-col items-center">
        
    <!-- Main Content -->
    <main class="flex-1 p-6 bg-gray-100">
      <div class="flex flex-wrap justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome to your Dashboard</h1>
        <button class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Add New Content</button>
      </div>

      <!-- Stats Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
        <!-- Stat 1 -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h2 class="text-xl font-semibold text-gray-800">Total Content</h2>
          <p class="text-4xl font-bold text-blue-500 mt-4">120</p>
        </div>
        <!-- Stat 2 -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
          <h2 class="text-xl font-semibold text-gray-800">Active Users</h2>
          <p class="text-4xl font-bold text-blue-500 mt-4">35</p>
        </div>
        <!-- Stat 3 -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
           <h2 class="text-xl font-semibold text-gray-800"><a
          data-th-href="@{'/user/contacts/add'}">New Content This Month</a></h2>
          <p class="text-4xl font-bold text-blue-500 mt-4">12</p>
        </div>
      </div>

      

    
    </main>
        </div>
      </div>
    </div>

    <script>
      console.log("this is profile page");
    </script>
  </body>
</html>
